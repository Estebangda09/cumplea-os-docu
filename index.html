<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños del Mes - Docuprint</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 50%, #f1f3f4 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Logo Docuprint */
        .logo {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        /* Animación de fondo con muñequitos */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.7;
        }

        .character-1 {
            top: 20%;
            left: -100px;
            animation: float-right 20s linear infinite;
        }

        .character-2 {
            top: 60%;
            right: -100px;
            animation: float-left 25s linear infinite;
        }

        .character-3 {
            top: 40%;
            left: -100px;
            animation: float-right 30s linear infinite;
            animation-delay: 10s;
        }

        @keyframes float-right {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(25vw) translateY(-20px) rotate(5deg); }
            50% { transform: translateX(50vw) translateY(10px) rotate(-3deg); }
            75% { transform: translateX(75vw) translateY(-15px) rotate(2deg); }
            100% { transform: translateX(100vw) translateY(0) rotate(0deg); }
        }

        @keyframes float-left {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(-25vw) translateY(-15px) rotate(-5deg); }
            50% { transform: translateX(-50vw) translateY(20px) rotate(3deg); }
            75% { transform: translateX(-75vw) translateY(-10px) rotate(-2deg); }
            100% { transform: translateX(-100vw) translateY(0) rotate(0deg); }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.8;
        }

        .balloon-1 {
            background: #C82330;
            top: 10%;
            left: 10%;
            animation: balloon-float 8s ease-in-out infinite;
        }

        .balloon-2 {
            background: #6D6E71;
            top: 30%;
            right: 15%;
            animation: balloon-float 10s ease-in-out infinite;
            animation-delay: 2s;
        }

        .balloon-3 {
            background: #C82330;
            bottom: 20%;
            left: 20%;
            animation: balloon-float 12s ease-in-out infinite;
            animation-delay: 4s;
        }

        @keyframes balloon-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        /* Efectos de partículas de fondo */
        .particle {
            position: absolute;
            background: rgba(200, 35, 48, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 20px; height: 20px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 20%; right: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 25px; height: 25px; bottom: 30%; left: 15%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 18px; height: 18px; bottom: 20%; right: 10%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
            50% { transform: translateY(-30px) scale(1.1); opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .title {
            font-size: 4.5rem;
            font-weight: 900;
            color: #C82330;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            line-height: 0.85;
            letter-spacing: -2px;
        }

        .month-container {
            display: inline-block;
            background: white;
            border: 4px solid #C82330;
            border-radius: 20px;
            padding: 20px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: perspective(1000px) rotateX(5deg);
        }

        .month-name {
            font-size: 3rem;
            font-weight: 800;
            color: #C82330;
            text-align: center;
            letter-spacing: 2px;
        }

        .birthday-grid {
            display: grid;
            gap: 25px;
            margin-top: 40px;
            justify-content: center;
            align-items: start;
            grid-template-columns: repeat(3, 1fr);
            max-height: calc(100vh - 400px);
            overflow: hidden;
        }

        /* Ajuste dinámico de columnas basado en cantidad de tarjetas */
        .birthday-grid.many-cards {
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .birthday-grid.few-cards {
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .birthday-card {
            background: linear-gradient(135deg, #C82330 0%, #a01e28 100%);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }

        /* Ajuste de tamaño de tarjetas para muchas tarjetas */
        .birthday-grid.many-cards .birthday-card {
            padding: 20px;
        }

        .birthday-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .birthday-card:hover::before {
            animation: shine 0.6s ease-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .birthday-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        /* Efecto especial para cumpleaños de hoy */
        .birthday-card.today {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 25%, #feca57 50%, #48dbfb 75%, #ff9ff3 100%);
            background-size: 400% 400%;
            animation: rainbow-gradient 3s ease infinite, celebrate 2s ease-in-out infinite;
            transform: scale(1.05);
            border: 3px solid #fff;
            box-shadow: 0 0 30px rgba(255,107,107,0.6), 0 15px 35px rgba(0,0,0,0.3);
        }

        @keyframes rainbow-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1.05) rotate(0deg); }
            25% { transform: scale(1.08) rotate(1deg); }
            75% { transform: scale(1.08) rotate(-1deg); }
        }

        .birthday-card.today::after {
            content: '🎉';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2.5rem;
            animation: bounce 1s infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(0deg); }
            40% { transform: translateY(-12px) rotate(10deg); }
            60% { transform: translateY(-8px) rotate(-5deg); }
        }

        .date {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .name {
            font-size: 1.6rem;
            font-weight: 800;
            color: white;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Ajuste de texto para muchas tarjetas */
        .birthday-grid.many-cards .date {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .birthday-grid.many-cards .name {
            font-size: 1.4rem;
        }

        .today .date, .today .name {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Confetti effect */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #C82330;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .loading {
            text-align: center;
            color: #C82330;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .update-info {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .update-info h3 {
            color: #C82330;
            margin-bottom: 10px;
        }

        .update-info p {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }
            
            .month-name {
                font-size: 2rem;
            }
            
            .birthday-grid,
            .birthday-grid.many-cards,
            .birthday-grid.few-cards {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .birthday-card {
                padding: 20px;
            }
        }

        /* Optimización para pantallas 16:9 (1920x1080) */
        @media (min-width: 1920px) and (min-height: 1080px) {
            .birthday-grid {
                max-height: calc(100vh - 350px);
            }
            
            .birthday-grid.many-cards {
                gap: 18px;
            }
            
            .birthday-grid.many-cards .birthday-card {
                padding: 18px;
            }
        }
    </style>
</head>

            <!-- Las tarjetas se generarán automáticamente -->
        </div>

        <div class="update-info">
            <h3>📊 Datos actualizados automáticamente</h3>
            <p>Los cumpleaños se cargan directamente desde Google Sheets de Docuprint.<br>
            Última actualización: <span id="lastUpdate">--</span></p>

    <script>
        // Configuración
        const BASE_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSuBkO8UfbQoz90Z0os4Wult6mAz_GEzhEHpZuuyb7_-72fw0kowQ8-JYhCC0AzjyOtvlZGtgLj3Dvl/pub?gid=1759459475&single=true&output=csv';
        
        // Usamos el proxy para evitar problemas de CORS y compatibilidad
        const PROXY_URL = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(BASE_URL);

        const SHEET_URL = PROXY_URL;
        
        const months = [
            'ENERO', 'FEBRERO', 'MARZO', 'ABRIL', 'MAYO', 'JUNIO',
            'JULIO', 'AGOSTO', 'SEPTIEMBRE', 'OCTUBRE', 'NOVIEMBRE', 'DICIEMBRE'
        ];

        let birthdayData = [];
        let confettiInterval;
        let updateInterval;

        // Función para obtener mes actual
        function getCurrentMonth() {
            const now = new Date();
            return {
                index: now.getMonth(),
                name: months[now.getMonth()],
                number: now.getMonth() + 1
            };
        }

        // Función para obtener fecha actual
        function getCurrentDate() {
            const now = new Date();
            return {
                day: now.getDate(),
                month: now.getMonth() + 1,
                year: now.getFullYear()
            };
        }

        // Función para parsear fecha DD/MM/YYYY
        function parseDate(dateString) {
            if (!dateString) return null;
            
            const cleanDate = dateString.trim();
            let day, month, year;
            
            if (cleanDate.includes('/')) {
                const parts = cleanDate.split('/');
                if (parts.length >= 2) { // Acepta DD/MM o DD/MM/YYYY
                    day = parseInt(parts[0], 10);
                    month = parseInt(parts[1], 10);
                    year = parts.length === 3 ? parseInt(parts[2], 10) : new Date().getFullYear();
                }
            } else if (cleanDate.includes('-')) {
                const parts = cleanDate.split('-');
                 if (parts.length >= 2) {
                    day = parseInt(parts[0], 10);
                    month = parseInt(parts[1], 10);
                    year = new Date().getFullYear(); 
                }
            }
            
            if (!isNaN(day) && !isNaN(month) && day >= 1 && day <= 31 && month >= 1 && month <= 12) {
                return { day, month, year };
            }
            
            return null;
        }

        // Función para crear confetti
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            if (!container) return;
            const colors = ['#C82330', '#6D6E71', '#ffe66d', '#95e1d3', '#ffa8a8', '#ff9ff3'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(function() {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    container.appendChild(confetti);
                    
                    setTimeout(function() { confetti.remove(); }, 4000);
                }, i * 50);
            }
        }

        // Función para cargar datos desde Google Sheets usando XMLHttpRequest
        function loadBirthdayData() {
            return new Promise(function(resolve, reject) {
                console.log('🔄 Cargando datos en segundo plano...');
                const xhr = new XMLHttpRequest();
                
                xhr.open('GET', SHEET_URL, true);

                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 400) {
                        try {
                            const csvText = xhr.responseText;
                            console.log('✅ Datos CSV recibidos correctamente');
                            
                            // Parsear CSV
                            const lines = csvText.split('\n');
                            const data = [];
                            
                            // Saltar la primera línea (encabezados)
                            for (let i = 1; i < lines.length; i++) {
                                const line = lines[i].trim();
                                if (line) {
                                    const columns = line.split(',');
                                    if (columns.length >= 2) {
                                        const name = columns[0] ? columns[0].replace(/"/g, '').trim() : '';
                                        const birthDate = columns[1] ? columns[1].replace(/"/g, '').trim() : '';
                                        
                                        if (name && birthDate) {
                                            const parsedDate = parseDate(birthDate);
                                            if (parsedDate) {
                                                data.push({
                                                    name: name,
                                                    day: parsedDate.day,
                                                    month: parsedDate.month,
                                                    originalDate: birthDate
                                                });
                                            }
                                        }
                                    }
                                }
                            }
                            
                            console.log('📊 Datos procesados:', data.length, 'cumpleaños encontrados');
                            resolve(data);

                        } catch (e) {
                            console.error('❌ Error parseando los datos CSV:', e);
                            reject(e);
                        }
                    } else {
                        console.error('❌ Error del servidor. Estado:', xhr.status);
                        reject(new Error('Error del servidor: ' + xhr.statusText));
                    }
                };

                xhr.onerror = function() {
                    console.error('❌ Error de red con XMLHttpRequest.');
                    reject(new Error('Error de red'));
                };

                xhr.send();
            });
        }

        // Función para determinar el layout basado en la cantidad de tarjetas
        function setGridLayout(count) {
            const grid = document.getElementById('birthdayGrid');
            if (!grid) return;

            // Limpiar clases previas
            grid.classList.remove('few-cards', 'many-cards');

            // Determinar layout basado en cantidad
            if (count >= 13) {
                grid.classList.add('many-cards');
                console.log('📱 Layout: 4 columnas (muchas tarjetas)');
            } else {
                grid.classList.add('few-cards');
                console.log('📱 Layout: 3 columnas (pocas tarjetas)');
            }
        }

        // Función para renderizar cumpleaños
        function renderBirthdays() {
            const currentMonth = getCurrentMonth();
            const currentDate = getCurrentDate();
            const grid = document.getElementById('birthdayGrid');
            const loading = document.getElementById('loading');
            
            if (!grid || !loading) return;

            document.getElementById('currentMonth').textContent = currentMonth.name;
            
            const monthBirthdays = birthdayData.filter(function(person) {
                return person.month === currentMonth.number;
            });
            
            monthBirthdays.sort(function(a, b) { return a.day - b.day; });
            
            console.log('🎂 Cumpleaños de ' + currentMonth.name + ':', monthBirthdays.length);
            
            if (monthBirthdays.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #C82330; font-size: 1.5rem; font-weight: 600;">No hay cumpleaños este mes 🎂</div>';
                grid.classList.remove('few-cards', 'many-cards');
                loading.style.display = 'none';
                return;
            }
            
            // Configurar layout antes de renderizar
            setGridLayout(monthBirthdays.length);
            
            grid.innerHTML = '';
            
            let hasToday = false;
            
            monthBirthdays.forEach(function(person) {
                const card = document.createElement('div');
                card.className = 'birthday-card';
                
                const isToday = person.day === currentDate.day && person.month === currentDate.month;
                if (isToday) {
                    card.classList.add('today');
                    hasToday = true;
                }
                
                card.innerHTML = `
                    <div class="date">${String(person.day).padStart(2, '0')}-${String(person.month).padStart(2, '0')}</div>
                    <div class="name">${person.name}</div>
                `;
                
                grid.appendChild(card);
            });
            
            loading.style.display = 'none';
            
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('es-AR');
            
            if (hasToday) {
                setTimeout(createConfetti, 500);
                if (confettiInterval) clearInterval(confettiInterval);
                confettiInterval = setInterval(createConfetti, 10000);
            }
        }

        // Función para comparar si los datos son iguales
        function isEqualData(newData, currentData) {
            if (newData.length !== currentData.length) return false;
            
            return newData.every(function(item, i) {
                return currentData[i] && 
                       item.name === currentData[i].name && 
                       item.day === currentData[i].day && 
                       item.month === currentData[i].month;
            });
        }

        // Función para obtener datos actuales del DOM
        function getCurrentDOMData() {
            const currentCards = document.querySelectorAll('.birthday-card');
            const currentMonth = getCurrentMonth();
            
            return Array.from(currentCards).map(function(card) {
                const nameEl = card.querySelector('.name');
                const dateEl = card.querySelector('.date');
                
                if (!nameEl || !dateEl) return null;
                
                const name = nameEl.textContent.trim();
                const dateText = dateEl.textContent.trim();
                const [day, month] = dateText.split('-').map(n => parseInt(n, 10));
                
                return { name, day, month };
            }).filter(Boolean);
        }

        // Función para actualizar datos en segundo plano
        async function updateDataInBackground() {
            try {
                console.log('🔄 Verificando actualizaciones en segundo plano...');
                const newData = await loadBirthdayData();
                const currentMonth = getCurrentMonth();
                
                // Filtrar datos del mes actual
                const newMonthData = newData.filter(function(person) {
                    return person.month === currentMonth.number;
                }).sort(function(a, b) { return a.day - b.day; });
                
                const currentDOMData = getCurrentDOMData();
                
                // Comparar datos
                if (!isEqualData(newMonthData, currentDOMData)) {
                    console.log('🔄 Cambios detectados, actualizando interfaz...');
                    birthdayData = newData;
                    renderBirthdays();
                } else {
                    console.log('✅ No hay cambios en los datos');
                    // Solo actualizar timestamp
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleString('es-AR');
                }
            } catch (error) {
                console.error('❌ Error en actualización automática:', error);
            }
        }

        // Función principal de inicialización
        async function initialize() {
            try {
                console.log('🚀 Inicializando aplicación...');
                
                // Carga inicial
                const initialData = await loadBirthdayData();
                birthdayData = initialData;
                renderBirthdays();
                
                // Configurar actualizaciones automáticas cada 30 segundos
                if (updateInterval) clearInterval(updateInterval);
                updateInterval = setInterval(updateDataInBackground, 30000);
                
                console.log('✅ Aplicación inicializada correctamente');
                
            } catch (error) {
                console.error('❌ Error inicializando:', error);
                
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.innerHTML = `
                        <div class="error">
                            ⚠️ Error cargando datos de cumpleaños<br>
                            <small>No se pudo conectar con Google Sheets. Mostrando datos de respaldo.</small>
                        </div>
                    `;
                }
                loadBackupData();
            }
        }

        // Datos de respaldo en caso de fallo
        function loadBackupData() {
            console.log('📦 Cargando datos de respaldo...');
            
            const currentMonth = getCurrentMonth().number;
            
            // Datos de respaldo para diferentes meses (ejemplo con agosto)
            const backupData = [
                { name: 'Karen Rojas', day: 1, month: 8 },
                { name: 'Federico Menoyo', day: 4, month: 8 },
                { name: 'Euge Lozano', day: 8, month: 8 },
                { name: 'Jorge Leal', day: 13, month: 8 },
                { name: 'Nelson Solorzano', day: 17, month: 8 },
                { name: 'Analia Antonio', day: 20, month: 8 },
                { name: 'Juan Roman', day: 26, month: 8 },
                { name: 'Carolina Espinola', day: 27, month: 8 }
            ];
            
            birthdayData = backupData;
            renderBirthdays();
        }

        // Función para limpiar intervalos
        function cleanup() {
            if (confettiInterval) {
                clearInterval(confettiInterval);
                confettiInterval = null;
            }
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', initialize);
        
        // Limpiar intervalos al cerrar
        window.addEventListener('beforeunload', cleanup);
        
        // Limpiar intervalos si la página pierde el foco por mucho tiempo
        let focusTimeout;
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Página oculta, detener actualizaciones después de 5 minutos
                focusTimeout = setTimeout(function() {
                    console.log('⏸️ Pausando actualizaciones (página inactiva)');
                    if (updateInterval) clearInterval(updateInterval);
                }, 300000); // 5 minutos
            } else {
                // Página visible, reanudar actualizaciones
                if (focusTimeout) clearTimeout(focusTimeout);
                if (!updateInterval) {
                    console.log('▶️ Reanudando actualizaciones');
                    updateInterval = setInterval(updateDataInBackground, 30000);
                    updateDataInBackground(); // Actualizar inmediatamente
                }
            }
        });
    </script>
</body>
</html>
