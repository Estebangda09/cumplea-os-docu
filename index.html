<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños del Mes - Docuprint</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff69b4 0%, #ffc0cb 30%, #ffb6c1 70%, #ff1493 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Efectos de partículas de fondo */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 20px; height: 20px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 20%; right: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 25px; height: 25px; bottom: 30%; left: 15%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 18px; height: 18px; bottom: 20%; right: 10%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
            50% { transform: translateY(-30px) scale(1.1); opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .title {
            font-size: 4.5rem;
            font-weight: 900;
            color: #d63384;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            line-height: 0.85;
            letter-spacing: -2px;
        }

        .month-container {
            display: inline-block;
            background: white;
            border: 4px solid #d63384;
            border-radius: 20px;
            padding: 20px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: perspective(1000px) rotateX(5deg);
        }

        .month-name {
            font-size: 3rem;
            font-weight: 800;
            color: #d63384;
            text-align: center;
            letter-spacing: 2px;
        }

        .birthday-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .birthday-card {
            background: linear-gradient(135deg, #ffc107 0%, #ff8c00 100%);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }

        .birthday-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .birthday-card:hover::before {
            animation: shine 0.6s ease-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .birthday-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        /* Efecto especial para cumpleaños de hoy */
        .birthday-card.today {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 25%, #feca57 50%, #48dbfb 75%, #ff9ff3 100%);
            background-size: 400% 400%;
            animation: rainbow-gradient 3s ease infinite, celebrate 2s ease-in-out infinite;
            transform: scale(1.05);
            border: 3px solid #fff;
            box-shadow: 0 0 30px rgba(255,107,107,0.6), 0 15px 35px rgba(0,0,0,0.3);
        }

        @keyframes rainbow-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1.05) rotate(0deg); }
            25% { transform: scale(1.08) rotate(1deg); }
            75% { transform: scale(1.08) rotate(-1deg); }
        }

        .birthday-card.today::after {
            content: '🎉';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2.5rem;
            animation: bounce 1s infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(0deg); }
            40% { transform: translateY(-12px) rotate(10deg); }
            60% { transform: translateY(-8px) rotate(-5deg); }
        }

        .date {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .name {
            font-size: 1.6rem;
            font-weight: 800;
            color: #333;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .today .date, .today .name {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Confetti effect */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .loading {
            text-align: center;
            color: #d63384;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .update-info {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .update-info h3 {
            color: #d63384;
            margin-bottom: 10px;
        }

        .update-info p {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }
            
            .month-name {
                font-size: 2rem;
            }
            
            .birthday-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .birthday-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">¡CUMPLEAÑOS DEL<br>MES!</h1>
            <div class="month-container">
                <div class="month-name" id="currentMonth">CARGANDO...</div>
            </div>
        </div>

        <div id="loading" class="loading">
            🎂 Cargando cumpleaños desde Google Sheets...
        </div>

        <div class="birthday-grid" id="birthdayGrid">
            <!-- Las tarjetas se generarán automáticamente -->
        </div>

        <div class="update-info">
            <h3>📊 Datos actualizados automáticamente</h3>
            <p>Los cumpleaños se cargan directamente desde Google Sheets de Docuprint.<br>
            Última actualización: <span id="lastUpdate">--</span></p>
        </div>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        // Configuración
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/19I-TH5n50H_HSEuANIo2qvSbV30ayiynKEpCWN3lZI4/export?format=csv&gid=0';
        
        const months = [
            'ENERO', 'FEBRERO', 'MARZO', 'ABRIL', 'MAYO', 'JUNIO',
            'JULIO', 'AGOSTO', 'SEPTIEMBRE', 'OCTUBRE', 'NOVIEMBRE', 'DICIEMBRE'
        ];

        let birthdayData = [];
        let confettiInterval;

        // Función para obtener mes actual
        function getCurrentMonth() {
            const now = new Date();
            return {
                index: now.getMonth(),
                name: months[now.getMonth()],
                number: now.getMonth() + 1
            };
        }

        // Función para obtener fecha actual
        function getCurrentDate() {
            const now = new Date();
            return {
                day: now.getDate(),
                month: now.getMonth() + 1,
                year: now.getFullYear()
            };
        }

        // Función para parsear fecha DD/MM/YYYY
        function parseDate(dateString) {
            if (!dateString) return null;
            
            // Limpiar la fecha y convertir diferentes formatos
            const cleanDate = dateString.trim();
            let day, month, year;
            
            // Formato DD/MM/YYYY o DD/M/YYYY
            if (cleanDate.includes('/')) {
                const parts = cleanDate.split('/');
                if (parts.length === 3) {
                    day = parseInt(parts[0]);
                    month = parseInt(parts[1]);
                    year = parseInt(parts[2]);
                }
            }
            // Formato DD-MM o DD-M
            else if (cleanDate.includes('-')) {
                const parts = cleanDate.split('-');
                if (parts.length === 2) {
                    day = parseInt(parts[0]);
                    month = parseInt(parts[1]);
                    year = new Date().getFullYear(); // Año actual por defecto
                }
            }
            
            if (day && month && day >= 1 && day <= 31 && month >= 1 && month <= 12) {
                return { day, month, year };
            }
            
            return null;
        }

        // Función para crear confetti
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#ffa8a8', '#ff9ff3'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    container.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }

        // Función para cargar datos desde Google Sheets
        async function loadBirthdayData() {
            try {
                console.log('Cargando datos desde Google Sheets...');
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                
                console.log('Datos CSV recibidos:', csvText.substring(0, 200) + '...');
                
                // Parsear CSV
                const lines = csvText.split('\n');
                const data = [];
                
                // Saltar la primera línea (encabezados)
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const columns = line.split(',');
                        if (columns.length >= 2) {
                            const name = columns[0]?.replace(/"/g, '').trim();
                            const birthDate = columns[1]?.replace(/"/g, '').trim();
                            
                            if (name && birthDate) {
                                const parsedDate = parseDate(birthDate);
                                if (parsedDate) {
                                    data.push({
                                        name: name,
                                        day: parsedDate.day,
                                        month: parsedDate.month,
                                        originalDate: birthDate
                                    });
                                }
                            }
                        }
                    }
                }
                
                console.log('Datos procesados:', data.length, 'cumpleaños encontrados');
                birthdayData = data;
                
                return data;
                
            } catch (error) {
                console.error('Error cargando datos:', error);
                throw error;
            }
        }

        // Función para renderizar cumpleaños
        function renderBirthdays() {
            const currentMonth = getCurrentMonth();
            const currentDate = getCurrentDate();
            const grid = document.getElementById('birthdayGrid');
            const loading = document.getElementById('loading');
            
            // Actualizar nombre del mes
            document.getElementById('currentMonth').textContent = currentMonth.name;
            
            // Filtrar cumpleaños del mes actual
            const monthBirthdays = birthdayData.filter(person => person.month === currentMonth.number);
            
            // Ordenar por día
            monthBirthdays.sort((a, b) => a.day - b.day);
            
            console.log(`Cumpleaños de ${currentMonth.name}:`, monthBirthdays);
            
            if (monthBirthdays.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #d63384; font-size: 1.5rem; font-weight: 600;">No hay cumpleaños este mes 🎂</div>';
                loading.style.display = 'none';
                return;
            }
            
            // Limpiar grid
            grid.innerHTML = '';
            
            let hasToday = false;
            
            monthBirthdays.forEach(person => {
                const card = document.createElement('div');
                card.className = 'birthday-card';
                
                // Verificar si es cumpleaños de hoy
                const isToday = person.day === currentDate.day && person.month === currentDate.month;
                if (isToday) {
                    card.classList.add('today');
                    hasToday = true;
                }
                
                card.innerHTML = `
                    <div class="date">${String(person.day).padStart(2, '0')}-${String(person.month).padStart(2, '0')}</div>
                    <div class="name">${person.name}</div>
                `;
                
                grid.appendChild(card);
            });
            
            // Ocultar loading
            loading.style.display = 'none';
            
            // Actualizar timestamp
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('es-AR');
            
            // Si hay cumpleaños hoy, crear confetti
            if (hasToday) {
                setTimeout(() => createConfetti(), 500);
                // Repetir confetti cada 10 segundos
                confettiInterval = setInterval(createConfetti, 10000);
            }
        }

        // Función principal de inicialización
        async function initialize() {
            try {
                console.log('Inicializando aplicación...');
                
                // Cargar datos
                await loadBirthdayData();
                
                // Renderizar cumpleaños
                renderBirthdays();
                
                console.log('Aplicación inicializada correctamente');
                
            } catch (error) {
                console.error('Error inicializando:', error);
                
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        ⚠️ Error cargando datos de cumpleaños<br>
                        <small>Verificando conexión con Google Sheets...</small>
                    </div>
                `;
                
                // Intentar cargar datos de respaldo
                loadBackupData();
            }
        }

        // Datos de respaldo para julio (basados en la imagen)
        function loadBackupData() {
            console.log('Cargando datos de respaldo...');
            
            birthdayData = [
                { name: 'Karen Rojas', day: 1, month: 7 },
                { name: 'Federico Menoyo', day: 4, month: 7 },
                { name: 'Euge Lozano', day: 8, month: 7 },
                { name: 'Jorge Leal', day: 13, month: 7 },
                { name: 'Nelson Solorzano', day: 17, month: 7 },
                { name: 'Analia Antonio', day: 20, month: 7 },
                { name: 'Juan Roman', day: 26, month: 7 },
                { name: 'Carolina Espinola', day: 27, month: 7 }
            ];
            
            document.getElementById('loading').innerHTML = `
                <div style="color: #ffa500; text-align: center;">
                    📋 Usando datos de respaldo - Conectando con Google Sheets...
                </div>
            `;
            
            renderBirthdays();
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', initialize);
        
        // Limpiar intervalos al cerrar
        window.addEventListener('beforeunload', () => {
            if (confettiInterval) clearInterval(confettiInterval);
        });
    </script>
</body>
</html>
